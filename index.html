<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--======================= REMIXICONS ======================= -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!--======================= CSS ======================= -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Live Battery Percentage - ARTECHON</title>
  </head>
  <body>
    <!--======================= BATTERY ======================= -->
    <section class="battery">
      <div class="battery_card">
        <div class="battery_data">
          <p class="battery_text">Battery</p>
          <h1 class="battery_percentage">20%</h1>

          <p class="battery_status">Low battery <i class="ri-plug-line"></i></p>
        </div>

        <div class="battery_pill">
          <div class="battery_level">
            <div class="battery_liquid"></div>
          </div>
        </div>
      </div>
    </section>
    <!--======================= MAIN JS ======================= -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
